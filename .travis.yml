language: rust
sudo: false
cache: cargo

rust:
- stable
- beta
- nightly

os:
- linux
- osx

stages:
  - name: test
  - name: deploy
    if: tag IS present

env:
  global:
  - secure: ""

script:
- cargo test
- cargo test --all-features

matrix:
  include:
  - rust: 1.13.0
    os: linux
    script:
    - cargo test

  - rust: 1.13.0
    os: osx
    script:
    - cargo test

  - name: clippy
    rust: nightly-2018-09-08
    install:
    - rustup component add clippy-preview
    script:
    - cargo clippy --all-targets -- -D warnings
    - touch src/lib.rs
    - cargo clippy --all-targets --all-features -- -D warnings

  - name: publish to crates.io
    stage: deploy
    rust: stable
    script:
    - grep 'version = "'"$TRAVIS_TAG"'"' Cargo.toml || echo 'Tag does not match version in Cargo.toml'
    - gpg --keyserver pool.sks-keyservers.net --recv-keys $(tail -n +2 .authorized_keys)
    - git tag --verify "$TRAVIS_TAG"
    before_deploy:
    - cargo package
    deploy:
      provider: script
      script: cargo publish --verbose --token "$CRATES_IO_TOKEN"
      skip_cleanup: true
      on:
        all_branches: true
